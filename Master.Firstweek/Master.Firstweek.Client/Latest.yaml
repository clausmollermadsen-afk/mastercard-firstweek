        $ref: '#/components/requestBodies/RefundsCreatePaymentRefund'
      responses:
        '200':
          $ref: '#/components/responses/RefundsCreatePaymentRefundSuccessful'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  '/refunds/{refund_id}':
    get:
      tags:
        - Refunds
      summary: Get refund
      description: Get a Payment Refund by Id.
      operationId: Refunds GetRefund
      parameters:
        - $ref: '#/components/parameters/RefundsGetRefund__refund_id'
      responses:
        '200':
          $ref: '#/components/responses/RefundsGetRefundSuccessful'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  '/refunds/{refund_id}/payment-rails':
    get:
      tags:
        - Refunds
      summary: Get refund payment rails
      description: "Get the payment rails to pay into the source account in order to issue a refund. This endpoint will only be\r\navailable if the refund has status PAYMENT_RAILS_AVAILABLE."
      operationId: Refunds GetRefundRails
      parameters:
        - $ref: '#/components/parameters/RefundsGetRefundPaymentRails__refund_id'
      responses:
        '200':
          $ref: '#/components/responses/RefundsGetRefundPaymentRailsSuccessful'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    post:
      tags:
        - Refunds
      summary: Collect refund source account
      description: "If the Source Account is unavailable for a refund, the end user can be prompted to connect\r\none of their accounts in order to obtain the account details needed to perform the refund.\r\n            \r\nCan only be called if the refund has the status PAYMENT_RAILS_UNAVAILABLE.\r\n            \r\nIf using refunds without a Mastercard operated settlement Account, we do not handle the execution of refunds and\r\nonly show the source account that was used for the payment.\r\nHowever, we depend on the to give us the source account for the payment, which does not happen reliably in all\r\nmarkets."
      operationId: Refunds CreateRefundAccountCollectionFlowUrl
      parameters:
        - $ref: '#/components/parameters/RefundsCollectRefundSourceAccount__refund_id'
      requestBody:
        $ref: '#/components/requestBodies/RefundsCollectRefundSourceAccount'
      responses:
        '200':
          $ref: '#/components/responses/RefundsCollectRefundSourceAccountSuccessful'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /payer-tokens:
    post:
      tags:
        - Remember Payer Tokens
      summary: Create payer token
      description: "Creates a Payer Token from a payment. Payer Token reflects the choice of bank and account of the payer for this\r\npayment.\r\nUse this Payer Token in the next payment request to preselect the payment's source account.\r\nThe Payer Token also contains meta information that can be displayed for the payer in the user interface."
      operationId: Remember Payer Tokens CreatePayerToken
      requestBody:
        $ref: '#/components/requestBodies/RememberPayerTokensCreatePayerToken'
      responses:
        '200':
          $ref: '#/components/responses/RememberPayerTokensCreatePayerTokenSuccessful'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  '/payer-tokens/{payer_token_id}':
    get:
      tags:
        - Remember Payer Tokens
      summary: Get payer token
      description: Get a payment by ID.
      operationId: Remember Payer Tokens GetPayerToken
      parameters:
        - $ref: '#/components/parameters/RememberPayerTokensGetPayerToken__payer_token_id'
      responses:
        '200':
          $ref: '#/components/responses/RememberPayerTokensGetPayerTokenSuccessful'
