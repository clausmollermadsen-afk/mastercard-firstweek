          $ref: '#/components/responses/NotFound'
components:
  schemas:
    AcceptPaymentFlowOutput:
      type: object
      properties:
        flowId:
          type: string
          description: ID of the flow.
          nullable: true
        status:
          $ref: '#/components/schemas/FlowStatus'
        steps:
          type: array
          items:
            $ref: '#/components/schemas/SelfHostedFlowStep'
          description: "List of steps required to complete the flow.\r\nFulfilling one step may result in a new step being added.\r\nOnce all steps have been fulfilled the flow will be complete, meaning no more interaction from\r\nthe end user will be needed. The flow will change status to reflect this."
          nullable: true
        expiresAt:
          type: string
          description: The date and time the flow will expire at.
          format: date-time
          example: '2023-10-30T10:10:00.7539418+00:00'
      additionalProperties: false
    AcceptPaymentOutput:
      required:
        - amount
        - createdDate
        - currency
        - destinationId
        - paymentId
        - paymentRail
        - status
      type: object
      properties:
        paymentId:
          type: string
          description: The ID of the payment.
          format: uuid
          example: 472e651e-5a1e-424d-8098-23858bf03ad7
        mandateId:
          type: string
          description: The ID of the mandate to whom the payment belongs.
          format: uuid
          nullable: true
          example: c61f1e0e-3f3e-459d-a4f1-5fa6c52b1921
        destinationId:
          type: string
          description: The Destination ID that will receive the payment.
          format: uuid
          example: 472e651e-5a1e-424d-8098-23858bf03ad7
        paymentRail:
          minLength: 1
          type: string
          description: The payment rail by which the payment will be executed.
          example: UkFasterPayments
        amount:
          type: number
          description: The payment amount in the specified currency.
          format: double
          example: 123.5
        currency:
          minLength: 1
          type: string
          description: The payment currency. 3 char ISO 4217 currency code.
          example: GBP
        createdDate:
          type: string
          description: The date the payment was created in the system.
          format: date-time
          example: '2024-11-28T00:00:00.0000000+00:00'
        status:
          $ref: '#/components/schemas/PaymentStatusOutput'
        reference:
          type: string
          description: The reference that was set when creating the payment.
          nullable: true
          example: Example Reference
        adjustedReference:
          type: string
          description: 'The reference that was set when creating the payment, after normalization was applied.'
          nullable: true
          example: Example Adjusted Reference
        identifier:
          type: string
          description: Unique identifier defined by the sender of the payment.
          nullable: true
          example: Example ID
        endToEndId:
          type: string
          description: Unique identifier defined by the sender of the payment.
          nullable: true
          example: Example ID
        providerId:
          type: string
          description: The provider of the source account.
          nullable: true
          example: GB_TestBank
        date:
          $ref: '#/components/schemas/PaymentDate'
        context:
          $ref: '#/components/schemas/PaymentRiskContext'
        providerPaymentId:
          type: string
          description: Id of the payment issued by the provider.
          nullable: true
          example: 472e651e-5a1e-424d-8098-23858bf03ad7
        endUser:
          $ref: '#/components/schemas/EndUserOutput'
        clientAssignedReference:
          type: string
          description: "Reference assigned to the payment by the client.\r\nAllows the client to control an identifier that will not get sent\r\nto the providers, for easier reconciliation or other purposes."
          nullable: true
          example: Example client assigned reference
        forwardSettlementReference:
          type: string
          description: Indicates the settlement it belongs to.
          nullable: true
        preselectedSource:
          $ref: '#/components/schemas/PreselectedSourceOutput'
        executionMethod:
          $ref: '#/components/schemas/ExecutionMethod'
        instructedExecutionMethod:
          $ref: '#/components/schemas/InstructedExecutionMethod'
      additionalProperties: false
    AccountBalanceOutput:
      required:
        - amount
        - currency
        - type
      type: object
      properties:
        type:
          $ref: '#/components/schemas/AccountBalanceType'
        amount:
          type: number
          description: A monetary amount.
          format: double
        currency:
          minLength: 1
          type: string
          description: A currency code in 3 char ISO 4217.
        lastUpdatedAt:
          type: string
          description: When the balance was last updated.
          format: date-time
          nullable: true
      additionalProperties: false
    AccountBalanceType:
      type: string
      description: "* `CLEARED` - Balance that takes into consideration only transactions that have been cleared. Meaning money that has actually arrived into or left the account.\n* `BOOKED` - Balance that considers transactions that are considered immutable or \"in the book\" but the money hasn't necessarily arrived or left yet. Depending on the bank, this might be the same value as .\n* `AVAILABLE` - Balance that is available for use. Takes into consideration transactions not yet cleared as well as available credit.\n* `AVAILABLE_CREDIT` - Available credit for the account. Most present in credit card accounts and similar.\n"
    AccountOutput:
      required:
        - currency
        - displayAccountNumber
        - displayName
        - id
        - name
        - providerId
        - providerName
        - type
      type: object
      properties:
        id:
          type: string
          description: "Unique ID of the account assigned by Mastercard.\r\nNOTE: The Id field cannot be guaranteed to be stable if you are operating in the stateless mode.\r\nThe stateless mode is available if you have your own banking license and are using these APIs without\r\nhaving Mastercard store AIS information, thus always fetching information straight from the providers."
          format: uuid
        providerId:
          minLength: 1
          type: string
          description: ID of the account provider.
        providerName:
          minLength: 1
          type: string
          description: 'The readable name of the provider, fit for display.'
        name:
          minLength: 1
          type: string
          description: The name of the account.
        displayName:
          minLength: 1
          type: string
          description: The most recognizable name of the account for the end user. Nickname if set.
        displayAccountNumber:
          minLength: 1
          type: string
          description: "The account number in a display friendly format. Examples:\r\n- DK************6789\r\n- Last four digits: \"1234\""
        type:
          $ref: '#/components/schemas/AccountType'
        currency:
          minLength: 1
          type: string
          description: A currency code in 3 char ISO 4217.
        profile:
          $ref: '#/components/schemas/AccountProfile'
        canPayFrom:
          type: boolean
          description: Can payments be made from the account.
        canPayTo:
          type: boolean
          description: Can payments be made to the account.
        balances:
          type: array
          items:
            $ref: '#/components/schemas/AccountBalanceOutput'
          description: The balances of the account
          nullable: true
      additionalProperties: false
    AccountProfile:
      type: string
      description: "* `PERSONAL`\n* `BUSINESS`\n"
    AccountType:
      type: string
      description: "Account type.\n\n* `CASH` - Account representing real funds held by the provider, like a checking or a savings account.\n* `CREDIT` - Account representing credit extended by the provider, like a credit card or a line of credit account.\n* `INVESTMENT` - The account represents investments, or any account where there are funds of unknown liquidity.\n* `LOAN` - The account represents a loan with a repayment schedule.\n* `OTHER` - The account type is unknown or is not any of the others.\n"
    AccountsOutput:
      type: object
      properties:
        pagingToken:
          type: string
          nullable: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/AccountOutput'
          nullable: true
      additionalProperties: false
    AdditionalDetailsType:
      type: string
      description: "* `ActiveConsent` - An active consent is required in order to proceed.\n"
    AustrianSepaCreditTransferEndUser:
      type: object
      properties:
        id:
          type: string
          description: End user identifier assigned by the client. This field is required when the tenant is unlicensed.
          nullable: true
          example: '0001789937234'
        fullName:
          type: string
          description: Full name of the end user.
          nullable: true
          example: Jane Doe
        email:
          type: string
          description: Email address of the end user.
          nullable: true
          example: jane.doe@example.com
        phone:
          type: string
          description: Phone number of the end user.
          nullable: true
          example: '+441234567890'
        dateOfBirth:
          type: string
          description: Date of birth of the end user.
          format: date
          nullable: true
          example: '1990-01-01'
        address:
          $ref: '#/components/schemas/AustrianSepaCreditTransferPaymentAddressInput'
      additionalProperties: false
      description: Details of the end user making the payment. This is required when the tenant is unlicensed.
    AustrianSepaCreditTransferPaymentAddressInput:
      type: object
      properties:
        addressLines:
          type: array
          items:
            type: string
          description: The address specified in free text lines.
          nullable: true
        street:
          type: string
          description: The name of the street.
          nullable: true
          example: Street Name
        buildingNumber:
          type: string
          description: The building number.
          nullable: true
          example: '42'
        postalCode:
          type: string
          description: The Postal Code.
          nullable: true
          example: '1234'
        city:
          type: string
          description: Name of the city.
          nullable: true
          example: London
        countrySubDivision:
          type: string
          description: 'The Country Subdivision, i.e. State or County.'
          nullable: true
          example: Greater London
        country:
          maxLength: 2
          minLength: 0
          type: string
          description: ISO Country Code.
          nullable: true
          example: GB
      additionalProperties: false
      description: "An address. Either the addressLines or specific address fields need to\r\nbe provided."
    BbanAccountNumberInput:
      required:
        - accountNumber
        - sortCode
      type: object
      properties:
        sortCode:
          minLength: 1
          type: string
          description: 'Number assigned to a branch of a bank, commonly used in UK'
        accountNumber:
          minLength: 1
          type: string
          description: The account number
        accountName:
          type: string
          description: The legal name of the holder of the account. Can be a physical person or a business
          nullable: true
      additionalProperties: false
    Choice:
      type: object
      properties:
        choiceId:
          type: string
          description: Id of the choice.
          nullable: true
          example: OtpSms
      additionalProperties: false
    ChoiceFormItem:
      type: object
      properties:
        labels:
          type: array
          items:
            $ref: '#/components/schemas/Label'
          description: "Text to be presented to the end user for them to understand what information is displayed. The texts will be\r\npresented in as many languages as available."
          nullable: true
        choices:
          type: array
          items:
            $ref: '#/components/schemas/Choice'
          description: "A list of choices to be presented to the end user. For example, different options for logging into their provider.\r\nOnly one option can be selected."
          nullable: true
      additionalProperties: false
    ConsentAccessDuration:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/ConsentAccessDurationType'
      additionalProperties: false
      description: "Specifies how long the access to the end-user's data should be available from the provider's side.\r\nThis is likely to impact what the end user sees on their bank when giving access."
    ConsentAccessDurationInput:
      required:
        - type
      type: object
      properties:
        type:
          $ref: '#/components/schemas/ConsentAccessDurationType'
      additionalProperties: false
      description: "Specifies how long the access to the end-user's data should be available from the provider's side.\r\nThis is likely to impact what the end user sees on their bank when giving access."
    ConsentAccessDurationType:
      type: string
      description: "* `OneTime` - One time access. This means that it will only be possible to ask the end user's information from the provider either one time or for a very short period of time (around 5 minutes) depending on the provider.\n* `MaximumDuration` - Request access to the end user's data for as long as possible. Mastercard will determine the number of days depending on the market.\n"
    ConsentConnectionOutput:
      required:
        - connectionId
        - status
      type: object
      properties:
        connectionId:
          type: string
          description: Id of the connection.
          format: uuid
        status:
          $ref: '#/components/schemas/ConsentConnectionStatus'
        expectedExpiryDate:
          type: string
          description: "The expected date the access to the provider will expire.\r\nMeaning fetching live data would no longer be possible."
          format: date-time
          nullable: true
      additionalProperties: false
    ConsentConnectionStatus:
      type: string
      description: "* `ACTIVE` - The connection the provider is active. Fetching live data is possible.\n* `EXPIRED` - The connection to the provider has expired. No longer possible to fetch live data.\n* `REVOKED` - The connection to the provider has been revoked. Access is no longer possible.\n"
    ConsentFlowConfiguration:
      required:
        - redirectUrl
      type: object
      properties:
        redirectUrl:
          minLength: 1
          type: string
          description: 'The URL which the end user is taken to, upon completion of the payment flow.'
        language:
          pattern: '^[a-z]{2}(-[A-Z]{2})?$'
          type: string
          description: "The display language of the flow. ISO 639-1 language code, optionally followed by a dash and a ISO 3166 country\r\ncode."
          nullable: true
        themeId:
          type: string
          description: "Id of a theme. Used to apply a previously created theme to the flow.\r\nIf left unspecified, the default theme will be used."
          nullable: true
        preselectedCountry:
          pattern: '^[A-Z]{2}$'
          type: string
          description: "ISO 3166 Country Code used to pre-select the country that the end user will see on the provider selector.\r\nIf a providerId is specified, this field will be ignored."
          nullable: true
        providerId:
          type: string
          description: "Pre-select the bank (provider) that will be used for the payment.\r\nIn a Managed experience, setting this attribute means the payment will be locked to the defined provider.\r\nIf not set, the payer will be presented with a list of banks to choose from."
          nullable: true
      additionalProperties: false
    ConsentFlowOutput:
      type: object
      properties:
        flowId:
          type: string
          description: ID of the flow.
          nullable: true
        status:
          $ref: '#/components/schemas/FlowStatus'
        steps:
          type: array
          items:
            $ref: '#/components/schemas/SelfHostedFlowStep'
          description: "List of steps required to complete the flow.\r\nFulfilling one step may result in a new step being added.\r\nOnce all steps have been fulfilled the flow will be complete, meaning no more interaction from\r\nthe end user will be needed. The flow will change status to reflect this."
          nullable: true
        expiresAt:
          type: string
          description: The date and time the flow will expire at.
          format: date-time
          example: '2023-10-30T10:10:00.7539418+00:00'
      additionalProperties: false
    ConsentFormItemInput:
      type: object
      properties:
        id:
          type: string
          description: Id of the item within the form.
          format: uuid
          example: 4594d20b-3383-4841-a922-49ab77b58577
        value:
          type: string
          description: "Value to submit in order to fulfill the item within the form. Validation might be applied depending on the type of\r\nitem."
          nullable: true
          example: user@domain.com
      additionalProperties: false
    ConsentOutput:
      required:
        - consentId
        - createdDate
        - status
        - useCase
      type: object
      properties:
        consentId:
          type: string
          description: The Id of the consent.
          format: uuid
        useCase:
          $ref: '#/components/schemas/UseCase'
        createdDate:
          type: string
          description: The date the account was created in the system.
          format: date-time
        status:
          $ref: '#/components/schemas/ConsentStatusOutput'
        connections:
          type: array
          items:
            $ref: '#/components/schemas/ConsentConnectionOutput'
          description: Connections to providers.
          nullable: true
        accessDuration:
          $ref: '#/components/schemas/ConsentAccessDuration'
      additionalProperties: false
    ConsentStatusChangeEventOutput:
      type: object
      properties:
        event:
          type: string
          description: The state change event.
          nullable: true
        timestamp:
          type: string
          description: The timestamp the event occurred at.
          format: date-time
      additionalProperties: false
    ConsentStatusCode:
      type: string
      description: "* `AUTHORIZING` - The Consent is being authorized by the end user.\n* `FAILED` - The Consent failed to be authorized.\n* `ACTIVE` - The consent is active. Live account information can be fetched from the provider.\n* `EXPIRED` - The consent is past its expiration date.\n* `REVOKED` - The consent has been revoked, it cannot be reactivated. The associated accounts are also not retrievable anymore.\n"
    ConsentStatusDetails:
      type: object
      properties:
        code:
          type: string
          description: A code describing the reason for the change of status.
          nullable: true
        reason:
          type: string
          description: A human-readable explanation of the reason code.
          nullable: true
      additionalProperties: false
    ConsentStatusOutput:
      required:
        - code
        - lastUpdated
      type: object
      properties:
        code:
          $ref: '#/components/schemas/ConsentStatusCode'
        lastUpdated:
          type: string
          description: When the status was last updated.
          format: date-time
        events:
          type: array
          items:
            $ref: '#/components/schemas/ConsentStatusChangeEventOutput'
          description: A historical list of all the status changes of the consent.
          nullable: true
        details:
          $ref: '#/components/schemas/ConsentStatusDetails'
      additionalProperties: false
    CreateAcceptPaymentAustrianSepaCreditTransferInput:
      type: object
      allOf:
        - $ref: '#/components/schemas/CreateAcceptPaymentBaseInput'
        - required:
            - amount
            - currency
            - reference
          type: object
          properties:
            currency:
              minLength: 1
              pattern: ^EUR$
              type: string
              description: The payment currency. 3 char ISO 4217 currency code. Must be set to `EUR`.
              example: EUR
            reference:
              minLength: 1
              pattern: '^[A-Za-z0-9 ?:().,''\/\-]{0,35}$'
              type: string
              description: Message to the receiver of the payment.
              example: Example-message
            amount:
              minimum: 0
              exclusiveMinimum: true
              type: number
              description: The payment amount in the specified currency.
              format: double
              example: 123.5
            date:
              type: string
              description: "The date when the payment will be deducted on the payers account.\r\nIf set, the date must be greater than today. If the date is a non-banking day,\r\nit will be scheduled to the next banking day."
              format: date
              nullable: true
              example: '2024-06-04'
            providerId:
              type: string
              description: "Pre-select the bank (provider) that will be used for the payment.\r\nWhen setting this attribute the payment will be locked to the defined provider.\r\nIf not set, the payer will be presented with a list of banks to choose from. <a href=\"/documentation/scheme?schemeId=AustrianSepaCreditTransfer\">Providers available for chosen Payment Rail.</a>"
              nullable: true
              example: FI_AiiaTestBank
            rememberPayer:
              type: boolean
              description: "Whether or not the account the payer uses should be remembered or not. If true, the source account the end user\r\nuses for the payment will be captured and displayed in the (Mastercard managed) payment success screen. It might be\r\nrelevant to inform the end user that their account will be stored.\r\nIf used in conjunction with pre-selecting the source account using an existing Remember Payer Token the existing\r\nRemember Payer Token's expiry date will be extended."
              nullable: true
              example: true
            endToEndId:
              maxLength: 35
              type: string
              description: Unique identifier defined by the sender of the payment. Available when not using Mastercard Settlement Accounts.
              nullable: true
              example: PO-01012024-00010009
            endUser:
              $ref: '#/components/schemas/AustrianSepaCreditTransferEndUser'
          additionalProperties: false
    CreateAcceptPaymentBaseInput:
      required:
        - amount
        - destinationId
        - paymentRail
        - redirectUrl
      type: object
      properties:
        paymentRail:
